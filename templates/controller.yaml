apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daq-dranspose.fullname" . }}-controller
  labels:
    {{- include "daq-dranspose.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "daq-dranspose.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daq-dranspose.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.tcp_wmem
            value: "4096 87380 16777216"
          - name: net.netfilter.nf_conntrack_tcp_timeout_close_wait
            value: "3600"
      containers:
      - name: {{ .Chart.Name }}-controller
        image: "harbor.maxiv.lu.se/daq/dranspose:main"
        command: ["uvicorn"]
        env:
          - name: BEAMLINE
            value: {{ .Values.global.beamline | quote }}
{{ include "daq-dranspose.extraEnv" . | indent 10 }}
        args:
          - "dranspose.controller:app"
          - "--host"
          - "0.0.0.0"
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8000
            protocol: TCP