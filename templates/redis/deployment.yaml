apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daq-dranspose.fullname" . }}-redis
  labels:
    app.kubernetes.io/component: redis
    {{- include "daq-dranspose.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
      {{- include "daq-dranspose.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: redis
        {{- include "daq-dranspose.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: redis
        image: "harbor.maxiv.lu.se/dockerhub/redis/redis-stack-server"
        env:
          - name: BEAMLINE
            value: {{ .Values.global.beamline | quote }}
        imagePullPolicy: Always
        ports:
          - name: redis
            containerPort: 6379
            protocol: TCP